<section class="intro section" style="background-image: url('img/intro.jpg')">
	<div class="container">
		<div class="intro__inner">
			<div class="intro__content">
				<div class="form-order">
					<h2 class="form-order__title">Бронирование номеров</h2>
					<form class="form-order__body" name="order-intro" method="POST">
						<div class="form-order__inputs">
							<label class="form-order__label">
								<span class="form-order__txt">Заезд</span>
								<input class="form-order__input" type="date" name="order-in">
							</label>
							<label class="form-order__label">
								<span class="form-order__txt">Выезд</span>
								<input class="form-order__input" type="date" name="order-out">
							</label>
							<label class="form-order__label">
								<span class="form-order__txt">Промо-код</span>
								<input class="form-order__input" type="text" name="order-promocode">
							</label>
							<label class="form-order__label">
								<span class="form-order__txt">Количество</span>
								<input class="form-order__input" type="text" name="order-count">
							</label>
						</div>
						<button class="form-order__input form-order__submit button button--secondary" type="submit">Забронировать</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
